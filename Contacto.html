      <!--formulario para inscripcion del artista y concursar por exponer su arte  -->
      <div class="container formulario-container">
		<div class="row mt-3">
			<div class="col">
				<form action="">
					<div class="row">
						<div class="col-12 col-md-6 mb-3">
							<label for="nombre" class="form-label">Nombre</label>
							<input type="text" class="form-control border border-3 border-dark rounded-0 " placeholder="John Doe" id="nombre">
						</div>

						<div class="col-12 col-md-6 mb-3">
							<label for="correo" class="form-label">Correo</label>
							<input type="email" class="form-control border border-3 border-dark rounded-0" placeholder="correo@correo.com" id="correo">
						</div>
					</div>

					<div class="row">
						<div class="col-12 col-md-6 mb-3">
							<label for="mensaje" class="form-label">Mensaje</label>
							<textarea name="mensaje" id="mensaje" class="form-control border border-3 border-dark rounded-0"></textarea>
						</div>

						<div class="col-12 col-md-6 mb-3">
							<div class="row">
								<div class="col-12 col-sm-6 mb-3">
									<label class="form-label">Reside en NY</label>

									<div class="form-check">
										<input type="radio" class="form-check-input border border-3 border-dark rounded-0" name="estado-civil" id="soltero">
										<label for="soltero" class="form-check-label ">Si</label>
									</div>
									<div class="form-check">
										<input type="radio" class="form-check-input border border-3 border-dark rounded-0" name="estado-civil" id="casado">
										<label for="casado" class="form-check-label ">no</label>
									</div>

								</div>
								<div class="col-12 col-sm-6 mb-3">
									<label class="form-label ">Pais</label>
									<select name="pais" id="pais" class="form-select border border-3 border-dark rounded-0">
										<option value="mexico">Mexico</option>
										<option value="españa">España</option>
										<option value="argentina">Argentina</option>
									</select>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-12 d-flex justify-content-center">
							<div>
								<div class="form-check mb-3">
									<input type="checkbox" name="terminos" id="terminos" class="form-check-input border border-3 border-dark rounded-0">
									<label for="terminos" class="form-check-label ">Acepto los terminos y condiciones</label>
								</div>
								<button type="submit" class="col-12 btn boton-formulario border border-3 border-dark rounded-0">Enviar</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
      <!-- Aqui termina el formulario -->

        
        <footer class="bg-white border border-3 border-dark text-center text-white">
